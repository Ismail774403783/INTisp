<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Webister Project</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">

        <!-- Styles -->
        <style>
            html, body {
                background-image: url(https://raw.githubusercontent.com/alwaysontop617/webister/gh-pages/img/landing-page-1/36904_ddflare-dodiaraculus_23_960.jpg);
                color: black;
                font-family: 'Raleway', sans-serif;
                font-weight: 150;
                height: 100vh;
                margin: 0;
                
            }

            .full-height {
                height: 100vh;
            }

            .flex-center {
                align-items: center;
                display: flex;
                justify-content: center;
               
            }

            .position-ref {
                position: relative;
            }

            .top-right {
                position: absolute;
                right: 10px;
                top: 18px;
            }

            .content {
                text-align: center;
                 border: 1px solid;
                     padding-top: 50px;
    padding-right: 50px;
    padding-bottom: 50px;
    padding-left: 50px;
            }

            .title {
                font-size: 84px;
            }

            .links > a {
                color: black;
                padding: 0 25px;
                font-size: 12px;
                font-weight: 600;
                letter-spacing: .1rem;
                text-decoration: none;
                text-transform: uppercase;
            }

            .m-b-md {
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <div class="flex-center position-ref full-height">
          
            <div class="content">
                <div class="title m-b-md">
                    Webister
                </div>
<hr>
                <div class="links">
                    <a href="http://www.adaclare.com/forums/">Forums</a>
                    <a href="https://tflare.atlassian.net/wiki/">Documentation</a>
                    <a href="http://www.adaclare.com:8080/">Builds</a>
                    <a href="https://github.com/alwaysontop617/webister">GitHub</a>
                </div>
                <hr>
            
            </div>
            
        </div>
        
    </body>
</html>
